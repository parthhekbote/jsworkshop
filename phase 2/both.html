<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Task Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      transition: background-color 0.4s, color 0.4s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode .card,
    .dark-mode .list-group-item {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .task-card {
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(30px);}
      to   {opacity: 1; transform: translateY(0);}
    }

    .btn:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }

    .task-done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      padding: 10px 0;
    }
    .dark-mode .sticky-header {
      background: #121212;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <!-- Sticky Controls -->
  <div class="sticky-header d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">ğŸ§  Task Reminder</h4>
    <div>
      <select id="sortSelect" class="form-select form-select-sm d-inline-block w-auto me-2">
        <option value="time">Sort by Time</option>
        <option value="newest">Newest First</option>
      </select>
      <button class="btn btn-sm btn-secondary" onclick="toggleDarkMode()">ğŸŒ— Toggle Theme</button>
    </div>
  </div>

  <!-- Task Input -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="mb-3">
        <label for="taskTitle" class="form-label">Task</label>
        <input type="text" class="form-control" id="taskTitle" placeholder="Complete homework">
      </div>
      <div class="mb-3">
        <label for="taskTime" class="form-label">Time</label>
        <input type="datetime-local" class="form-control" id="taskTime">
      </div>
      <div class="mb-2">
        <button class="btn btn-outline-info btn-sm me-2" onclick="quickAdd(15)">+15 min</button>
        <button class="btn btn-outline-info btn-sm me-2" onclick="quickAdd(60)">+1 hour</button>
        <button class="btn btn-outline-info btn-sm" onclick="quickAdd(1440)">+1 day</button>
      </div>
      <button class="btn btn-primary w-100" onclick="addTask()">â• Add Task</button>
    </div>
  </div>

  <!-- Task List -->
  <div id="taskList" class="list-group"></div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let isDark = false;

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  isDark = !isDark;
}

function quickAdd(minutes) {
  const now = new Date();
  now.setMinutes(now.getMinutes() + minutes);
  document.getElementById('taskTime').value = now.toISOString().slice(0,16);
}

function addTask() {
  const title = document.getElementById('taskTitle').value.trim();
  const time = document.getElementById('taskTime').value;
  if (!title || !time) return alert("Please enter task and time.");
  const task = {
    id: Date.now(),
    title,
    time,
    done: false
  };
  tasks.push(task);
  saveTasks();
  renderTasks();
  document.getElementById('taskTitle').value = '';
  document.getElementById('taskTime').value = '';
}

function deleteTask(id) {
  tasks = tasks.filter(t => t.id !== id);
  saveTasks();
  renderTasks();
}

function toggleDone(id) {
  const task = tasks.find(t => t.id === id);
  if (task) task.done = !task.done;
  saveTasks();
  renderTasks();
}

function renderTasks() {
  const list = document.getElementById('taskList');
  list.innerHTML = '';
  const sortVal = document.getElementById('sortSelect').value;
  let sortedTasks = [...tasks];
  if (sortVal === 'time') {
    sortedTasks.sort((a,b) => new Date(a.time) - new Date(b.time));
  } else {
    sortedTasks.sort((a,b) => b.id - a.id);
  }

  sortedTasks.forEach(task => {
    const item = document.createElement('div');
    item.className = `list-group-item d-flex justify-content-between align-items-start task-card ${task.done ? 'task-done' : ''}`;
    item.innerHTML = `
      <div class="ms-2 me-auto">
        <div class="fw-bold">${task.title}</div>
        <small>${new Date(task.time).toLocaleString()}</small>
      </div>
      <div>
        <button class="btn btn-sm btn-outline-success me-1" onclick="toggleDone(${task.id})">${task.done ? 'â†©ï¸' : 'âœ…'}</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">ğŸ—‘ï¸</button>
      </div>
    `;
    list.appendChild(item);
  });
}

// Re-render on load
renderTasks();
</script>
</body>
</html>
